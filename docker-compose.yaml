# Docker Compose configuration for ShekelSync
# This app uses SQLite exclusively for data storage
services:
  clarify-app:
    build:
      context: ./app
    env_file:
      - .env
    environment:
      - USE_SQLITE=true
      - SQLITE_DB_PATH=../dist/shekelsync.sqlite
      - SHEKELSYNC_ENCRYPTION_KEY=${SHEKELSYNC_ENCRYPTION_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./dist:/app/dist
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    shm_size: '2gb'
