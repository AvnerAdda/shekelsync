name: Package

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Electron (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      ALLOW_DEV_NO_ENCRYPTION: 'true'
      USE_VITE_RENDERER: 'true'
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: npm --prefix app ci

      - name: Install renderer dependencies
        run: npm --prefix renderer ci

      - name: Prepare Windows signing
        if: matrix.os == 'windows-latest'
        shell: bash
        env:
          WINDOWS_CERT_PFX: ${{ secrets.WINDOWS_CERT_PFX }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          if [ -z "$WINDOWS_CERT_PFX" ]; then
            echo "WINDOWS_CERT_PFX not configured; skipping Windows signing setup."
            exit 0
          fi

          node -e "require('fs').writeFileSync('windows-cert.pfx', Buffer.from(process.env.WINDOWS_CERT_PFX, 'base64'))"
          echo "WIN_CSC_LINK=$(pwd)/windows-cert.pfx" >> $GITHUB_ENV
          echo "WIN_CSC_KEY_PASSWORD=$WINDOWS_CERT_PASSWORD" >> $GITHUB_ENV

      - name: Prepare macOS signing and notarization
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$MACOS_CERT_P12" ]; then
            echo "MACOS_CERT_P12 not configured; skipping macOS signing setup."
            exit 0
          fi

          node -e "require('fs').writeFileSync('macos-cert.p12', Buffer.from(process.env.MACOS_CERT_P12, 'base64'))"
          echo "CSC_LINK=$(pwd)/macos-cert.p12" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=$MACOS_CERT_PASSWORD" >> $GITHUB_ENV

          if [ -n "$APPLE_ID" ]; then
            echo "APPLE_ID=$APPLE_ID" >> $GITHUB_ENV
          fi

          if [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            echo "APPLE_APP_SPECIFIC_PASSWORD=$APPLE_APP_SPECIFIC_PASSWORD" >> $GITHUB_ENV
          fi

          if [ -n "$APPLE_TEAM_ID" ]; then
            echo "APPLE_TEAM_ID=$APPLE_TEAM_ID" >> $GITHUB_ENV
          fi

      - name: Prepare Linux signing
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          LINUX_GPG_KEY: ${{ secrets.LINUX_GPG_KEY }}
          LINUX_GPG_PASSPHRASE: ${{ secrets.LINUX_GPG_PASSPHRASE }}
        run: |
          if [ -z "$LINUX_GPG_KEY" ]; then
            echo "LINUX_GPG_KEY not configured; skipping Linux signing setup."
            exit 0
          fi

          node -e "require('fs').writeFileSync('linux-gpg.key', Buffer.from(process.env.LINUX_GPG_KEY, 'base64'))"
          echo "CSC_IDENTITY_AUTO_DISCOVERY=true" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=$LINUX_GPG_PASSPHRASE" >> $GITHUB_ENV
          echo "CSC_LINK=$(pwd)/linux-gpg.key" >> $GITHUB_ENV

      - name: Show signing configuration summary
        shell: bash
        run: |
          echo "Signing summary:"
          if [ -n "$WIN_CSC_LINK" ]; then
            echo "  Windows signing: configured"
          else
            echo "  Windows signing: not configured"
          fi
          if [ -n "$CSC_LINK" ]; then
            echo "  macOS/Linux signing: configured via CSC_LINK"
          else
            echo "  macOS/Linux signing: not configured"
          fi
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            echo "  macOS notarization: configured"
          else
            echo "  macOS notarization: not configured"
          fi

      - name: Build Electron distributable
        shell: bash
        env:
          CUSTOM_GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ -n "$CUSTOM_GH_TOKEN" ] && [ "$GITHUB_EVENT_NAME" = "push" ] && [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            export GH_TOKEN="$CUSTOM_GH_TOKEN"
            echo "Using GH_RELEASE_TOKEN secret for release publishing on tag push."
            npm --prefix app run release
          else
            echo "Publishing disabled (missing GH_RELEASE_TOKEN or non-tag/manual run); generating unsigned artifacts only."
            npm --prefix app run dist
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-dist-${{ matrix.os }}
          path: dist/**
